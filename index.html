<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Animation</title>
    <style>
        .word-container {
            display: flex;
            flex-wrap: wrap;
            font-size: 24px;
        }
        .word {
            opacity: 0;
            animation: fadeIn 1s forwards;
            margin-right: 10px; /* Space between words */
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="word-container">
        <span class="word" style="animation-delay: 0.2s;">Many </span>
        <span class="word" style="animation-delay: 0.4s;">birds </span>
        <span class="word" style="animation-delay: 0.6s;">migrate </span>
        <span class="word" style="animation-delay: 0.8s;">to </span>
        <span class="word" style="animation-delay: 1.0s;">find </span>
        <span class="word" style="animation-delay: 1.2s;">food </span>
        <span class="word" style="animation-delay: 1.4s;">and </span>
        <span class="word" style="animation-delay: 1.6s;">warmer </span>
        <span class="word" style="animation-delay: 1.8s;">weather. </span>
        <br>
        <span class="word" style="animation-delay: 2.0s;">In </span>
        <span class="word" style="animation-delay: 2.2s;">the </span>
        <span class="word" style="animation-delay: 2.4s;">fall, </span>
        <span class="word" style="animation-delay: 2.6s;">they </span>
        <span class="word" style="animation-delay: 2.8s;">fly </span>
        <span class="word" style="animation-delay: 3.0s;">south </span>
        <span class="word" style="animation-delay: 3.2s;">to </span>
        <span class="word" style="animation-delay: 3.4s;">avoid </span>
        <span class="word" style="animation-delay: 3.6s;">cold </span>
        <span class="word" style="animation-delay: 3.8s;">winters. </span>
        <br>
        <span class="word" style="animation-delay: 4.0s;">In </span>
        <span class="word" style="animation-delay: 4.2s;">the </span>
        <span class="word" style="animation-delay: 4.4s;">spring, </span>
        <span class="word" style="animation-delay: 4.6s;">they </span>
        <span class="word" style="animation-delay: 4.8s;">return </span>
        <span class="word" style="animation-delay: 5.0s;">north </span>
        <span class="word" style="animation-delay: 5.2s;">to </span>
        <span class="word" style="animation-delay: 5.4s;">nest </span>
        <span class="word" style="animation-delay: 5.6s;">and </span>
        <span class="word" style="animation-delay: 5.8s;">raise </span>
        <span class="word" style="animation-delay: 6.0s;">their </span>
        <span class="word" style="animation-delay: 6.2s;">young. </span>
        <br>
        <span class="word" style="animation-delay: 6.4s;">Migration </span>
        <span class="word" style="animation-delay: 6.6s;">helps </span>
        <span class="word" style="animation-delay: 6.8s;">birds </span>
        <span class="word" style="animation-delay: 7.0s;">survive </span>
        <span class="word" style="animation-delay: 7.2s;">seasonal </span>
        <span class="word" style="animation-delay: 7.4s;">changes. </span>
    </div>
    </body>
</html>
